---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket-server
  namespace: dad-group-12
spec:
  replicas: 1
  selector:
    matchLabels:
      app: websocket-server
  template:
    metadata:
      labels:
        app: websocket-server
    spec:
      priorityClassName: low-priority
      containers:
        - name: web
          image: registry.172.22.21.107.sslip.io/dad-group-12/ws:v1.0.3
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: websocket-server
  namespace: dad-group-12
spec:
  ports:
    - port: 8080
  selector:
    app: websocket-server
